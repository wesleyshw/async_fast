[project]
name = "async-fast"
version = "0.1.0"
description = ""
authors = [
    {name = "Wesley JÃºnior",email = "owesleyshw@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.14,<4.0"


dependencies = [
    "fastapi[standard] (>=0.120.0,<0.121.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "ruff (>=0.14.2,<0.15.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "taskipy (>=1.14.1,<2.0.0)"
]


[tool.ruff]
line-length = 79
extend-exclude = ["migrations"]

[tool.ruff.lint]
preview = true
select = ["I", "F", "E", "W", "PL", "PT"]

[tool.ruff.format]
preview = true
quote-style = "single"


[tool.pytest.ini_options]
pythonpath = "."
addopts = '-p no:warnings'


[tool.taskipy.tasks]
lint = 'ruff check'
pre_format = 'ruff check --fix'
format = 'ruff format'
run = 'fastapi dev async_fast/app.py'
pre_test = 'task lint'
test = 'pytest -s -x --cov=async_fast -vv'
post_test = 'coverage html'